<!DOCTYPE html>
<html>
    <head>
        <title> flex box </title>
    </head>
    <body style=" padding-bottom: 1000px;">
        <div style="
                display: flex;
                flex-direction: row;">

            <div style="
                background-color: lightblue;"> item 1 </div>
            <div style="
                background-color: lightgreen;"> item 2 </div>
        </div>

        <div style="
        margin-top: 30px;
                display: flex;
                flex-direction: row;">
                
            <div style="
                background-color: lightblue;
                width: 100px;"> 100px </div>
            <div style="
                background-color: lightgreen;
               flex: 1;"> flex1 </div>
        </div>

        <div style="
        margin-top: 30px;
                display: flex;
                flex-direction: row;">
                
            <div style="
                background-color: lightblue;
                width: 100px;"> 100px </div>
            <div style="
                background-color: lightgreen;
                flex: 1;"> flex1 </div>
                <div style="
                background-color: rgb(235, 150, 205);
                flex: 2;"> flex2 </div>
        </div>


        <div style="
                margin-top: 30px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                justify-content: center;">

            <div style="
                background-color: lightblue;
                width: 100px;"> 100px </div>
            <div style="
                background-color: lightgreen;
                width: 100px;"> flex1 </div>
                <div style="
                background-color: rgb(235, 150, 205);
                width: 100px;"> flex2 </div>
        </div>


        <div style="
                margin-top: 30px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                justify-content: space-between;">

            <div style="
                background-color: lightblue;
                width: 100px;"> 100px </div>
            <div style="
                background-color: lightgreen;
                width: 100px;"> flex1 </div>
                <div style="
                background-color: rgb(235, 150, 205);
                width: 100px;"> flex2 </div>
        </div>


        <div style="
                margin-top: 30px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;

                justify-content: space-between;
                align-items: center;">

            <div style="
                background-color: lightblue;
                width: 100px;"> 100px </div>
            <div style="
                background-color: lightgreen;
                width: 100px;"> flex1 </div>
                <div style="
                background-color: rgb(235, 150, 205);
                width: 100px;"> flex2 </div>
        </div>
    </body>
</html>
